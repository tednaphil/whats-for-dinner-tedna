<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
        <h2> What's for Dinner?</h2>
        <button class="buttons" id="add-recipe-button">ADD A RECIPE</button>
    </nav>
    <main>
      <section>
        <form>
          <legend> What are you looking for?</legend>
          <label><input type="radio" name="radio" value="side"/> Side</label>
          <label><input type="radio" name="radio" value="main dish"/> Main Dish</label>
          <label><input type="radio" name="radio" value="dessert"/> Dessert</label>
          <label><input type="radio" name="radio" value="entire meal"/> Entire Meal</label>
          <button class="buttons" id="lets-cook-button">LET'S COOK!</button>
        </form>
      </section>
      <section> 
        <img id="pot-image" src="assets/cookpot.svg" alt="Pot of food"/>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
